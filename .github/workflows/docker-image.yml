name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  tests:

    name: Run Test

    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4

      - name: Cache composer dependencies
        uses: actions/cache@v2

        with: 
          path: vender
          key: composer-${{ hasFiles('**/composer.lock')}}
          restore-keys: |
            composer-     

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with: 
          php-version: 8.2

      - name: Copy .env file
        run: |
          cp -a .env.example .env    

      - name: Run Composer
        run: |
          composer install --no-interaction

      - name: Run Test suite
        run: |
          php artisan test

              